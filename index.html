<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just For You!</title>
    <link rel="stylesheet" href="/foryou/style.css" />
  </head>
  <body>
    <audio id="backgroundMusic" autoplay>
      <source src="backsound.mp3" type="audio/mpeg" />
    </audio>

    <div class="container">
      <!-- Header Text -->
      <div class="love-text">
        <h2><span>J</span><span>U</span><span>S</span><span>T</span></h2>
        <h2><span>F</span><span>O</span><span>R</span></h2>
        <h2><span>Y</span><span>O</span><span>U</span></h2>
      </div>

      <!-- Confetti dot -->
      <div class="confetti"></div>

      <!-- Name Animation -->
      <h1 class="name">
        <span>G</span><span>R</span><span>A</span><span>C</span><span>E</span
        ><span>.</span>
      </h1>

      <!-- Animasi pills -->
      <div class="three">
        <div class="three-half start"></div>
        <div class="three-half start"></div>
      </div>

      <!-- Tombol bunga -->
      <button id="flowerButton" style="display: none">Get Your Flower</button>

      <img src="/oppacode.png" alt="OppaCode" class="corner-image" />
    </div>

    <!-- Script Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mo-js/1.4.0/mo.umd.js"></script>
    <script src="/foryou/js.js"></script>

    <!-- Logic: Delay + Redirect -->
    <script>
      setTimeout(() => {
        document.getElementById("flowerButton").style.display = "block";
      }, 13000);

      document.getElementById("flowerButton").addEventListener("click", () => {
        window.location.href = "../flower/index.html";
      });
    </script>
  </body>
</html>
